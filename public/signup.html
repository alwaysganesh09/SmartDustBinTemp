<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Smart Dust Bin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Base styles from previous pages */
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --neutral-100: #f3f4f6;
            --neutral-300: #d1d5db;
            --neutral-500: #6b7280;
            --neutral-700: #374151;
            --neutral-800: #1f2937;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--neutral-800);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            background-color: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 450px;
        }

        .signup-container h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--neutral-700);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--neutral-300);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .submit-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Join Smart Dust Bin</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="referral-code">Referral Code (Optional)</label>
                <input type="text" id="referral-code" name="referral-code">
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the form from actually submitting

            const username = document.getElementById('username').value;
            const referralCode = document.getElementById('referral-code').value;

            // In a real application, you would send this data to a backend server.
            // For this static demo, we will just show a confirmation message.

            let message = `Welcome, ${username}! You have successfully signed up.`;

            if (referralCode.trim() !== '') {
                message += `\nReferral code "${referralCode}" was applied. Both you and your friend will receive bonus points!`;
            } else {
                message += `\nNo referral code was used.`;
            }

            alert(message);

            // In a real application, you would redirect the user to a dashboard or a success page.
            // window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
